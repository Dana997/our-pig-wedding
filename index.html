<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>우리 결혼 준비 아지트</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<body>
  <header class="topbar">
  <div class="brand">
    <h1 id="siteTitle">우리 결혼 준비 아지트</h1>
    <p class="sub">Summary에서 최종업체 & 비용 & 일정이 자동 집계돼요</p>
  </div>

</header>

  <main class="container">
    <!-- SUMMARY -->
    <section id="view-summary" class="view active">
  <div class="dashboard">

    <!-- 좌측 메뉴 박스 -->
    <div class="card dash-side">
      <div class="card-head"><h3>카테고리</h3></div>
      <div class="side-menu" id="sideMenu"></div>
    </div>

    <!-- 상단 큰 설명 -->
    <div class="card dash-hero">
      <div class="card-head"><h3>OUR LOVELY PIG WEDDING</h3></div>
      <div class="row">
        <!-- 기존 summaryMemo(메모) 같은 거 있으면 여기 넣어도 되고,
             그냥 안내 문구 넣어도 됨 -->
        <p style="margin:0;color:var(--muted);font-size:13px;">
          Summary에서 최종업체 비용 합산 & 일정이 자동으로 정리돼요.
        </p>
      </div>
    </div>

    <!-- LIST -->
    <div class="card dash-list">
      <div class="card-head"><h3>LIST</h3></div>
      <div id="finalList"></div>
    </div>

    <!-- CALENDER -->
    <div class="card dash-cal">
      <div class="card-head">
        <h3>CALENDER</h3>
        <div class="row">
          <button class="btn ghost" id="calPrev" type="button">◀</button>
          <strong id="calLabel" style="font-size:13px;"></strong>
          <button class="btn ghost" id="calNext" type="button">▶</button>
        </div>
      </div>
      <div class="calendar" id="calendar"></div>
    </div>

    <!-- COST -->
    <div class="card dash-cost">
      <div class="card-head"><h3>COST</h3></div>
      <div class="kpis">
        <div class="kpi"><div class="label">예산</div><div class="value" id="kpiBudget">0</div></div>
        <div class="kpi"><div class="label">계약금</div><div class="value" id="kpiDeposit">0</div></div>
        <div class="kpi"><div class="label">잔금</div><div class="value" id="kpiBalance">0</div></div>
        <div class="kpi"><div class="label">최종합계</div><div class="value" id="kpiTotal">0</div></div>
      </div>
    </div>

    <!-- REMARK -->
    <div class="card dash-memo">
      <div class="card-head"><h3>REMARK</h3></div>
      <label style="margin-top:6px;">메모</label>
      <textarea id="summaryMemo" placeholder="메모/해야할 일/체크리스트를 적어두세요"></textarea>
      <div class="row" style="margin-top:10px;justify-content:flex-end;">
        <button class="btn primary" id="btnSaveSummaryMemo" type="button">저장</button>
        <button class="btn" id="btnExport" type="button">내보내기</button>
        <input id="importFile" type="file" accept="application/json" style="display:none" />
      </div>
    </div>

  </div>
</section>
    <!-- CATEGORY VIEW -->
    <section id="view-category" class="view">
      <div class="row between">
        <h2 id="catTitle">카테고리</h2>
        <button class="btn" id="btnAddVendor">후보 추가</button>
      </div>
      <div id="vendorList" class="vendor-list mt"></div>
    </section>
  </main>
    </div>

  <footer class="footer">
    <small>Made by us · 저장은 이 브라우저(localStorage)에 됩니다.</small>
  </footer>

  <template id="vendorCardTpl">
    <article class="card vendor-card">
      <div class="row between">
        <div class="row gap" style="flex:1; min-width:0;">
          <input class="radioFinal" type="radio" name="finalPick" />
          <span class="badge">최종</span>
          <input class="input vendorName" placeholder="업체/후보 이름 (예: OO웨딩홀)" />
        </div>
        <button class="btn danger btnDel">삭제</button>
      </div>

      <div class="grid2 mt-sm">
        <div>
          <label class="label">인스타/링크</label>
          <input class="input vendorLink" placeholder="https://instagram.com/..." />
        </div>
        <div>
          <label class="label">사진 URL</label>
          <input class="input vendorPhoto" placeholder="이미지 주소(선택)" />
        </div>
      </div>

      <div class="grid2 mt-sm">
        <div>
          <label class="label">날짜</label>
          <input class="input vendorDate" type="date" />
          <div class="muted mt-sm">예: 투어/상담/계약/촬영/납부일</div>
        </div>
        <div>
          <label class="label">일정 제목(선택)</label>
          <input class="input vendorDateTitle" placeholder="예: 웨딩홀 투어 / 계약금 납부" />
        </div>
      </div>

      <div class="mt-sm">
        <label class="label">정보/메모</label>
        <textarea class="textarea vendorMemo" placeholder="견적, 포함사항, 장단점, 상담 느낌 등"></textarea>
      </div>

      <div class="mt">
        <h4>비용</h4>
        <div class="grid3 mt-sm">
          <div><label class="label">예산</label><input class="input money vendorBudget" inputmode="numeric" placeholder="예: 5000000" /></div>
          <div><label class="label">계약금</label><input class="input money vendorDeposit" inputmode="numeric" placeholder="예: 1000000" /></div>
          <div><label class="label">잔금</label><input class="input money vendorBalance" inputmode="numeric" placeholder="예: 4000000" /></div>
        </div>
      </div>

      <div class="row between mt">
        <a class="linkOpen" target="_blank" rel="noopener">링크 열기</a>
        <div class="muted sumLine">총액: <span class="vendorTotal">0</span></div>
      </div>

      <div class="preview mt-sm hidden">
        <img class="previewImg" alt="preview" />
      </div>
    </article>
  </template>

  <script src="./app.js?v=1"></script>
</body>
</html>
